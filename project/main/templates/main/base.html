{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/anonymous-man-vector.svg'%}" alt="Logo">
        <span class="logo">Anonymous</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}" ><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'news' %}" ><li><i class="far fa-newspaper"></i> Новости</li></a>
            <a href="{% url 'contact' %} "><li><i class="fas fa-mail-bulk"></i> Связаться с нами</li></a>
        </ul>
        <div id="footer">
            <h6>&copy; Королев Николай</h6>
        </div>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>

</html>
