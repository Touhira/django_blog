
{% extends 'main/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class ="features">
		<h1>Оствте свои пожелания по улучшению сайт</h1>
		<div class="form">
			<form name="sentMessage" id="contactForm" method="post">
				{% csrf_token %}
				<div class="alert alert-warning">
					<input name="name"  type="text" class="form-control" placeholder="Имя">
					<input name="email"  type="email" class="form-control" placeholder="Почта">
					<textarea name="message" id="message" cols="30" rows="5" class="form-control" placeholder="Сообщение"></textarea><br>
                    <button type="submit" class="btn btn-warning">Send Message</button>
                    </div>
            </form>
		</div>
		<h1>Мы находимся здесь</h1>
		<div class="map" id="map">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1044484.2122552916!2d126.7662287718328!3d-71.44568764540008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb09dff882a7809e1%3A0xb08d0a385dc8c7c7!2z0JDQvdGC0LDRgNC60YLQuNC00LA!5e0!3m2!1sru!2sby!4v1641474774579!5m2!1sru!2sby" style="width:100%;height:400px;" allowfullscreen="" loading="lazy"></iframe>
		</div>
    </div>
{% endblock %}
